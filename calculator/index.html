<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="application-name" content="Calculator">
        <meta name="description" content="A calculator application written in HTML,CSS,JavaScript">
        <meta name="keywords" content="HTML,CSS,JavaScript,Calculator">
        <meta name="author" content="Deep Aggarwal">
        <title>Calculator</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link type="text/css" href="style.css" rel="stylesheet" />
    </head>

    <body>
        <div id="container">
            <header id="header">
                <h1>Calculator</h1>
            </header>

            <!-- Display -->
            <div id="display">
                <span id="clear" class="button">C</span>
                <span id="output"></span>
            </div>

            <!-- Input Pad: buttons for numbers, operations etc. -->
            <div id="inputPad">
                <span class="digit button">7</span>
                <span class="digit button">8</span>
                <span class="digit button">9</span>
                <span class="operator button">+</span>
                <span class="digit button">4</span>
                <span class="digit button">5</span>
                <span class="digit button">6</span>
                <span class="operator button">-</span>
                <span class="digit button">1</span>
                <span class="digit button">2</span>
                <span class="digit button">3</span>
                <span class="operator button">*</span>
                <span class="digit button">0</span>
                <span id="decimal" class="button">.</span>
                <span id="equal" class="button">=</span>
                <span class="operator button">/</span>
            </div>

            <footer id="footer">
                <address>
                    <p class="myInfo">Â© deep4788</p>
                </address>
            </footer>
        </div>

        <!-- Add the index.js script -->
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
